<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Blog</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/new">New Post</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <% posts.forEach(post => { %>
            <article>
                <h2><%= post.title %></h2>
                <p><%= post.content %></p>
            </article>
        <% }); %>
    </div>
</body>
</html>
